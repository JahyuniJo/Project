<!-- components/alertModal.html -->
<div id="alertModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl w-80 text-center p-6 animate-fade-in">
    <div id="alertIcon" class="text-4xl mb-3"></div>
    <h3 id="alertTitle" class="text-lg font-semibold mb-2 text-gray-800">Thông báo</h3>
    <p id="alertMessage" class="text-gray-600 text-sm mb-4"></p>
    <div class="flex justify-center gap-2">
      <button id="alertOkBtn" class="px-4 py-2 bg-blue-600 text-white rounded">OK</button>
      <button id="alertCancelBtn" class="px-4 py-2 bg-gray-200 rounded">Hủy</button>
    </div>
  </div>
</div>

<style>
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
.animate-fade-in {
  animation: fadeIn 0.2s ease-out;
}
</style>
