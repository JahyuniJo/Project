    /* CSS cho animation trượt vào/ra */
    .notification-enter {

    .notification-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
    }
    .notification-leave-active {
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s ease-in, transform 0.3s ease-in;
    }
  </style>

  <script>
    const notificationContainer = document.getElementById('notification-container');
    /**
     * Hiển thị thông báo tùy chỉnh.
     * @param {string} message - Nội dung thông báo.
     * @param {'success' | 'error' | 'warning' | 'info'} type - Loại thông báo.
     * @param {number} [duration=3000] - Thời gian hiển thị (ms), 0 để không tự động đóng.
     */
    function showNotification(message, type, duration = 3000) {
      const notification = document.createElement('div');
      let bgColor, textColor, icon, iconColor;
      switch (type) {
        case 'success':
          bgColor = 'bg-green-100 border-green-400';
          textColor = 'text-green-700';
          icon = 'fa-circle-check';
          iconColor = 'text-green-500';
          break;
        case 'error':
          bgColor = 'bg-red-100 border-red-400';
          textColor = 'text-red-700';
          icon = 'fa-circle-xmark';
          iconColor = 'text-red-500';
          break;
        case 'warning':
          bgColor = 'bg-yellow-100 border-yellow-400';
          textColor = 'text-yellow-700';
          icon = 'fa-triangle-exclamation';
          iconColor = 'text-yellow-500';
          break;
        case 'info':
        default:
          bgColor = 'bg-blue-100 border-blue-400';
          textColor = 'text-blue-700';
          icon = 'fa-circle-info';
          iconColor = 'text-blue-500';
          break;
      }
      notification.className = `notification-enter pointer-events-auto max-w-sm w-full border-l-4 p-4 rounded-lg shadow-lg flex items-start gap-3 ${bgColor}`;
      notification.innerHTML = `
        <div class="flex-shrink-0 ${iconColor}">
          <i class="fa-solid ${icon} text-lg"></i>
        </div>
        <div class="flex-1">
          <p class="text-sm font-medium ${textColor}">${message}</p>
        </div>
        <button class="flex-shrink-0 ml-4 -mr-1 -mt-1 p-1 rounded-full hover:bg-gray-200 transition text-gray-400 hover:text-gray-600"
                onclick="closeNotification(this.parentElement)">
          <i class="fa-solid fa-xmark"></i>
        </button>
      `;
      notificationContainer.appendChild(notification);
      
      // Kích hoạt animation trượt vào
      setTimeout(() => {
        notification.classList.remove('notification-enter');
        notification.classList.add('notification-enter-active');
      }, 10);

      // Tự động đóng nếu duration > 0
      if (duration > 0) {
        setTimeout(() => {
          closeNotification(notification);
        }, duration);
      }
    }

    // Hàm đóng thông báo với animation
    function closeNotification(notificationElement) {
      if (!notificationElement) return;

      notificationElement.classList.remove('notification-enter-active');
      notificationElement.classList.add('notification-leave-active');

      // Chờ animation hoàn tất rồi xóa khỏi DOM
      setTimeout(() => {
        if (notificationElement.parentElement) {
          notificationElement.parentElement.removeChild(notificationElement);
        }
      }, 300);
    }

    // --- Load thông tin người dùng ---
    async function loadUserInfo() {
      try {
        const res = await fetch('/api/users/info');
        if (!res.ok) throw new Error('Chưa đăng nhập hoặc lỗi server');
        const data = await res.json();

        document.getElementById('username').textContent = data.username;
        document.getElementById('email').textContent = data.email;
        if (data.avatar_url) {
          document.getElementById('avatar').src = data.avatar_url;
        }
      } catch (err) {
        console.error(err);
        showNotification('Bạn cần đăng nhập để xem thông tin cá nhân. Đang chuyển hướng...', 'error', 5000);
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1500); // Chuyển hướng sau 1.5 giây để người dùng thấy thông báo
      }
    }
    loadUserInfo();

    // --- Upload ảnh đại diện ---
    const uploadInput = document.getElementById('uploadAvatar');
    const avatarImg = document.getElementById('avatar');

    uploadInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('avatar', file);

      try {
        const response = await fetch('/api/users/upload-avatar', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        if (response.ok) {
          avatarImg.src = data.avatar_url + '?t=' + new Date().getTime(); // tránh cache
          showNotification('Ảnh đại diện đã được cập nhật thành công!', 'success');
        } else {
          showNotification(data.message || 'Tải ảnh thất bại. Vui lòng thử lại.', 'error', 5000);
        }
      } catch (err) {
        console.error('Lỗi khi tải ảnh:', err);
        showNotification('Lỗi khi tải ảnh lên máy chủ. Vui lòng kiểm tra kết nối.', 'error', 5000);
      }
    });

    // --- Đổi mật khẩu ---
    const btnChangePassword = document.getElementById("btnChangePassword");
    const formChangePassword = document.getElementById("changePasswordForm");

    // Ẩn / hiện form
    btnChangePassword.addEventListener("click", () => {
      formChangePassword.classList.toggle("hidden");
    });

    // Gửi yêu cầu đổi mật khẩu
    formChangePassword.addEventListener("submit", async (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById("currentPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword !== confirmPassword) {
        return showNotification("Mật khẩu nhập lại không khớp!", 'warning');
      }
      
      if (!currentPassword || !newPassword || !confirmPassword) {
        return showNotification("Vui lòng điền đầy đủ các trường!", 'warning');
      }
      
      if (newPassword.length < 6) {
         return showNotification("Mật khẩu mới phải có ít nhất 6 ký tự!", 'warning');
      }

      const res = await fetch("/api/auth/change-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ currentPassword, newPassword })
      });

      const data = await res.json();
      
      if (res.ok) {
        showNotification(data.message || 'Đổi mật khẩu thành công!', 'success');
        formChangePassword.reset();
        formChangePassword.classList.add("hidden");
      } else {
        showNotification(data.message || 'Đổi mật khẩu thất bại. Vui lòng kiểm tra lại mật khẩu hiện tại.', 'error', 5000);
      }
    });
  </script>
