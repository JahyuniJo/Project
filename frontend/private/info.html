  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const notifyBell = document.getElementById("notifyBell");
    const notifyBox = document.getElementById("notifyBox");
    const notifyCount = document.getElementById("notifyCount");
    const notifyList = document.getElementById("notifyList");
    // K·∫øt n·ªëi Socket.IO// =============================
    // SOCKET.IO CLIENT
    // =============================
    const socket = io("http://localhost:3000", {
      transports: ["websocket", "polling"]
    });

    let userEmail = null;

    // Khi socket k·∫øt n·ªëi th√†nh c√¥ng
    socket.on("connect", async () => {
      console.log("Connected to Socket Server:", socket.id);

      try {
        // L·∫•y th√¥ng tin user t·ª´ backend (JWT/Cookie)
        const res = await fetch("/api/import/me", {
          credentials: "include"
        });

        if (!res.ok) {
          console.warn("Kh√¥ng x√°c th·ª±c ƒë∆∞·ª£c user, kh√¥ng join socket.");
          return;
        }

        const user = await res.json();
        userEmail = user.email;

        // ƒêƒÉng k√Ω socket v·ªõi email th·∫≠t t·ª´ backend
        socket.emit("registerEmail", userEmail);

        // T·∫£i th√¥ng b√°o ban ƒë·∫ßu
        loadNotifications(userEmail);

      } catch (err) {
        console.error("L·ªói khi x√°c th·ª±c user:", err);
      }
    });

    // Nh·∫≠n th√¥ng b√°o realtime
    socket.on("newNotification", (data) => {
      console.log("Realtime Notification:", data);

      // TƒÉng badge
      unreadCount++;
      notifyCount.textContent = unreadCount;
      notifyCount.classList.remove("hidden");

      // Th√™m th√¥ng b√°o v√†o UI ngay l·∫≠p t·ª©c
      const li = document.createElement("li");
      li.className = "px-4 py-3 hover:bg-indigo-50 cursor-pointer transition";

      li.innerHTML = `
    <p class="text-sm text-gray-700">${data.message}</p>
    <p class="text-xs text-gray-400 mt-1">${new Date(data.time).toLocaleString()}</p>
  `;
      // Hi·ªáu ·ª©ng rung chu√¥ng
      ringBell();
      // Hi·ªÉn th·ªã toast
      showToast(data.message);
      notifyList.prepend(li);
    });
    // M·ªü UI th√¥ng b√°o , ƒë√°nh d·∫•u ƒë√£ ƒë·ªçc
    notifyBell.addEventListener("click", async () => {
      notifyBox.classList.toggle("hidden");

      // N·∫øu m·ªü h·ªôp th√¥ng b√°o ‚Üí reset badge + mark as read
      if (!notifyBox.classList.contains("hidden") && userEmail) {

        unreadCount = 0;
        notifyCount.classList.add("hidden");

        try {
          const res = await fetch(`/api/notifications?email=${userEmail}`);
          const notifications = await res.json();

          // ƒê√°nh d·∫•u ƒë√£ ƒë·ªçc
          for (const n of notifications) {
            if (!n.is_read) {
              await fetch(`/api/notifications/${n.id}/read`, { method: "PUT" });
            }
          }

          // Reload UI
          renderNotificationList(notifications);

        } catch (err) {
          console.error("Kh√¥ng th·ªÉ mark-read:", err);
        }
      }
    });

    // load danh s√°ch th√¥ng b√°o
    async function loadNotifications(email) {
      try {
        const res = await fetch(`/api/notifications?email=${email}`);
        const notifications = await res.json();

        renderNotificationList(notifications);

      } catch (err) {
        console.error("L·ªói load th√¥ng b√°o:", err);
      }
    }


    // Render danh s√°ch th√¥ng b√°o
    function renderNotificationList(notifications) {
      notifyList.innerHTML = "";
      unreadCount = 0;

      notifications.forEach(noti => {
        const li = document.createElement("li");
        li.className = "px-4 py-3 hover:bg-indigo-50 cursor-pointer transition";

        li.innerHTML = `
      <p class="text-sm text-gray-700">${noti.message}</p>
      <p class="text-xs text-gray-400 mt-1">${new Date(noti.created_at).toLocaleString()}</p>
    `;

        notifyList.appendChild(li);

        if (!noti.is_read) unreadCount++;
      });

      if (unreadCount > 0) {
        notifyCount.textContent = unreadCount;
        notifyCount.classList.remove("hidden");
      } else {
        notifyCount.classList.add("hidden");
      }
    }


    // Th√™m notify realtime v√†o ƒë·∫ßu danh s√°ch
    function addRealtimeNotification(message) {
      const li = document.createElement("li");
      li.className = "px-4 py-3 hover:bg-indigo-50 cursor-pointer transition";

      li.innerHTML = `
    <p class="text-sm text-gray-700">${message}</p>
    <p class="text-xs text-gray-400 mt-1">(Realtime) ${new Date().toLocaleString()}</p>
  `;

      notifyList.prepend(li);
    }

    // Hi·ªáu ·ª©ng rung chu√¥ng
    function ringBell() {
      const icon = notifyBell.querySelector("i");
      if (!icon) return;

      icon.classList.add("animate-[ring_0.5s_ease]");
      setTimeout(() => icon.classList.remove("animate-[ring_0.5s_ease]"), 600);
    }

    // Hi·ªÉn th·ªã toast th√¥ng b√°o
    function showToast(text) {
      const toast = document.getElementById("notifyToast");
      if (!toast) return;

      toast.innerHTML = text;
      toast.classList.remove("opacity-0");

      setTimeout(() => {
        toast.classList.add("opacity-0");
      }, 3000);
    }



    // --- H·ªÜ TH·ªêNG TH√îNG B√ÅO T√ôY CH·ªàNH ---
    const notificationContainer = document.getElementById('notification-container');
    /**
     * Hi·ªÉn th·ªã th√¥ng b√°o t√πy ch·ªânh.
     * @param {string} message - N·ªôi dung th√¥ng b√°o.
     * @param {'success' | 'error' | 'warning' | 'info'} type - Lo·∫°i th√¥ng b√°o.
     * @param {number} [duration=3000] - Th·ªùi gian hi·ªÉn th·ªã (ms), 0 ƒë·ªÉ kh√¥ng t·ª± ƒë·ªông ƒë√≥ng.
     */
    function showNotification(message, type, duration = 3000) {
      const notification = document.createElement('div');
      let bgColor, textColor, icon, iconColor;
      switch (type) {
        case 'success':
          bgColor = 'bg-green-100 border-green-400';
          textColor = 'text-green-700';
          icon = 'fa-circle-check';
          iconColor = 'text-green-500';
          break;
        case 'error':
          bgColor = 'bg-red-100 border-red-400';
          textColor = 'text-red-700';
          icon = 'fa-circle-xmark';
          iconColor = 'text-red-500';
          break;
        case 'warning':
          bgColor = 'bg-yellow-100 border-yellow-400';
          textColor = 'text-yellow-700';
          icon = 'fa-triangle-exclamation';
          iconColor = 'text-yellow-500';
          break;
        case 'info':
        default:
          bgColor = 'bg-blue-100 border-blue-400';
          textColor = 'text-blue-700';
          icon = 'fa-circle-info';
          iconColor = 'text-blue-500';
          break;
      }
      notification.className = `notification-enter pointer-events-auto max-w-sm w-full border-l-4 p-4 rounded-lg shadow-lg flex items-start gap-3 ${bgColor}`;
      notification.innerHTML = `
        <div class="flex-shrink-0 ${iconColor}">
          <i class="fa-solid ${icon} text-lg"></i>
        </div>
        <div class="flex-1">
          <p class="text-sm font-medium ${textColor}">${message}</p>
        </div>
        <button class="flex-shrink-0 ml-4 -mr-1 -mt-1 p-1 rounded-full hover:bg-gray-200 transition text-gray-400 hover:text-gray-600"
                onclick="closeNotification(this.parentElement)">
          <i class="fa-solid fa-xmark"></i>
        </button>
      `;
      notificationContainer.appendChild(notification);
      
      // K√≠ch ho·∫°t animation tr∆∞·ª£t v√†o
      setTimeout(() => {
        notification.classList.remove('notification-enter');
        notification.classList.add('notification-enter-active');
      }, 10);

      // T·ª± ƒë·ªông ƒë√≥ng n·∫øu duration > 0
      if (duration > 0) {
        setTimeout(() => {
          closeNotification(notification);
        }, duration);
      }
    }

    // H√†m ƒë√≥ng th√¥ng b√°o v·ªõi animation
    function closeNotification(notificationElement) {
      if (!notificationElement) return;

      notificationElement.classList.remove('notification-enter-active');
      notificationElement.classList.add('notification-leave-active');

      // Ch·ªù animation ho√†n t·∫•t r·ªìi x√≥a kh·ªèi DOM
      setTimeout(() => {
        if (notificationElement.parentElement) {
          notificationElement.parentElement.removeChild(notificationElement);
        }
      }, 300);
    }

    // --- Load th√¥ng tin ng∆∞·ªùi d√πng ---
    async function loadUserInfo() {
      try {
        const res = await fetch('/api/users/info');
        if (!res.ok) throw new Error('Ch∆∞a ƒëƒÉng nh·∫≠p ho·∫∑c l·ªói server');
        const data = await res.json();

        document.getElementById('username').textContent = data.username;
        document.getElementById('email').textContent = data.email;
        if (data.avatar_url) {
          document.getElementById('avatar').src = data.avatar_url;
        }
      } catch (err) {
        console.error(err);
        showNotification('B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ xem th√¥ng tin c√° nh√¢n. ƒêang chuy·ªÉn h∆∞·ªõng...', 'error', 5000);
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1500); // Chuy·ªÉn h∆∞·ªõng sau 1.5 gi√¢y ƒë·ªÉ ng∆∞·ªùi d√πng th·∫•y th√¥ng b√°o
      }
    }
    loadUserInfo();

    // --- Upload ·∫£nh ƒë·∫°i di·ªán ---
    const uploadInput = document.getElementById('uploadAvatar');
    const avatarImg = document.getElementById('avatar');

    uploadInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('avatar', file);

      try {
        const response = await fetch('/api/users/upload-avatar', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        if (response.ok) {
          avatarImg.src = data.avatar_url + '?t=' + new Date().getTime(); // tr√°nh cache
          showNotification('·∫¢nh ƒë·∫°i di·ªán ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t th√†nh c√¥ng!', 'success');
        } else {
          showNotification(data.message || 'T·∫£i ·∫£nh th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.', 'error', 5000);
        }
      } catch (err) {
        console.error('L·ªói khi t·∫£i ·∫£nh:', err);
        showNotification('L·ªói khi t·∫£i ·∫£nh l√™n m√°y ch·ªß. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi.', 'error', 5000);
      }
    });

    // --- ƒê·ªïi m·∫≠t kh·∫©u ---
    const btnChangePassword = document.getElementById("btnChangePassword");
    const formChangePassword = document.getElementById("changePasswordForm");

    // ·∫®n / hi·ªán form
    btnChangePassword.addEventListener("click", () => {
      formChangePassword.classList.toggle("hidden");
    });

    // G·ª≠i y√™u c·∫ßu ƒë·ªïi m·∫≠t kh·∫©u
    formChangePassword.addEventListener("submit", async (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById("currentPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (newPassword !== confirmPassword) {
        return showNotification("M·∫≠t kh·∫©u nh·∫≠p l·∫°i kh√¥ng kh·ªõp!", 'warning');
      }
      
      if (!currentPassword || !newPassword || !confirmPassword) {
        return showNotification("Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß c√°c tr∆∞·ªùng!", 'warning');
      }
      
      if (newPassword.length < 6) {
         return showNotification("M·∫≠t kh·∫©u m·ªõi ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!", 'warning');
      }

      const res = await fetch("/api/auth/change-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ currentPassword, newPassword })
      });

      const data = await res.json();
      
      if (res.ok) {
        showNotification(data.message || 'ƒê·ªïi m·∫≠t kh·∫©u th√†nh c√¥ng!', 'success');
        formChangePassword.reset();
        formChangePassword.classList.add("hidden");
      } else {
        showNotification(data.message || 'ƒê·ªïi m·∫≠t kh·∫©u th·∫•t b·∫°i. Vui l√≤ng ki·ªÉm tra l·∫°i m·∫≠t kh·∫©u hi·ªán t·∫°i.', 'error', 5000);
      }
    });
  </script>
