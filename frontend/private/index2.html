<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web của Diệu Hoàng</title>
  <link rel="icon" type="image/png" href="/Logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between py-4 px-6">
      
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2">
          <img src="/components/Logo.png" alt="Logo" class="w-10 h-10 rounded-full">
          <span class="text-2xl font-bold text-indigo-600">DH.story</span>
        </div>
      </div>

      <!-- Slogan -->
      <p class="italic text-gray-500 text-sm md:text-base mt-2 md:mt-0 text-center">
        Chúc các bạn đọc truyện vui vẻ!
      </p>

      <!-- Thanh công cụ (Search + Menu + Avatar) -->
      <div class="flex items-center gap-4 mt-4 md:mt-0 ml-auto">

        <!-- Search -->
        <div class="flex items-center bg-gray-100 rounded-full overflow-hidden shadow-inner">
          <input type="text" placeholder="Tìm kiếm truyện..."
                 class="px-4 py-2 bg-transparent focus:outline-none w-48 md:w-64 text-gray-700">
          <button class="px-3 text-indigo-600 hover:text-indigo-800">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <!-- Menu -->
        <nav>
          <ul class="flex flex-wrap justify-center md:justify-start gap-4 text-sm font-medium text-gray-700">
            <li><a href="Truyện hài.html" class="hover:text-indigo-600">Truyện hài</a></li>
            <li><a href="Truyện ngôn tình.html" class="hover:text-indigo-600">Truyện ngôn tình</a></li>
            <li><a href="Truyện kinh dị.html" class="hover:text-indigo-600">Truyện kinh dị</a></li>
            <li><a href="Truyện trinh thám.html" class="hover:text-indigo-600">Truyện trinh thám</a></li>
          </ul>
        </nav>

        <!-- Avatar dropdown menu (sát phải header) -->
        <div class="relative">
          <!-- Avatar Button -->
          <button id="avatarButton" class="focus:outline-none">
            <img id="avatarImage" src="/components/default-avt.jpg" alt="Avatar" 
                 class="w-10 h-10 rounded-full border-2 border-indigo-500 object-cover cursor-pointer hover:opacity-90">
          </button>

          <!-- Dropdown Menu -->
          <div id="dropdownMenu" 
               class="hidden absolute right-0 mt-3 w-52 bg-white rounded-xl shadow-lg py-2 border border-gray-100 z-50">
            <hr class="my-1">
            <a href="/info.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50">
              <i class="fa-solid fa-user mr-2 text-indigo-500"></i>Thông tin cá nhân
            </a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50">
              <i class="fa-solid fa-heart mr-2 text-pink-500"></i>Danh sách yêu thích
            </a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50">
              <i class="fa-solid fa-triangle-exclamation mr-2 text-yellow-500"></i>Báo lỗi
            </a>
            <a href="/api/users/logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
               <i class="fa-solid fa-right-from-bracket mr-2"></i>Đăng xuất
            </a>
          </div>
        </div>

      </div> 
    </div>
  </header>

  <!-- Nội dung chính -->
  <main class="flex-grow"></main>

  <!-- Footer -->
  <footer class="bg-white mt-10 shadow-inner">
    <div class="container mx-auto py-6 px-6 flex flex-col md:flex-row justify-between items-center">
      
      <!-- Logo -->
      <div class="flex items-center gap-2 mb-4 md:mb-0">
        <img src="/components/Logo.png" alt="Logo" class="w-8 h-8 rounded-full">
        <span class="font-bold text-indigo-600 text-lg">DH.story</span>
      </div>

      <!-- Contact -->
      <div class="text-center md:text-right text-gray-600 text-sm">
        <p class="font-semibold text-gray-800 mb-1">LIÊN HỆ VỚI TÔI</p>
        <a href="https://github.com/JahyuniJo" target="_blank" 
           class="flex items-center justify-center md:justify-end gap-2 hover:text-indigo-600">
          <span>Github</span>
          <img src="/components/Github.jpg" alt="Github" class="w-5 h-5 rounded-full">
        </a>
        <p>Email: <a href="mailto:dieu300504@gmail.com" class="hover:text-indigo-600">dieu300504@gmail.com</a></p>
        <p class="mt-2 text-xs text-gray-400">Copyright © 2025 DieuHoang</p>
      </div>
    </div>
  </footer>

  <!-- Script điều khiển menu -->
  <script>
    const avatarBtn = document.getElementById('avatarButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const uploadInput = document.getElementById('uploadAvatar');
    const avatarImg = document.getElementById('avatarImage');

    // Ẩn/hiện menu khi click vào avatar
    avatarBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('hidden');
    });

    // Ẩn menu khi click ra ngoài
    window.addEventListener('click', (e) => {
      if (!avatarBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.add('hidden');
      }
    });
    // Reload ảnh
    async function loadUserAvatar() {
    try {
      const res = await fetch('/api/users/info');
      if (!res.ok) throw new Error('Chưa đăng nhập hoặc lỗi server');
      const data = await res.json();

      // Cập nhật ảnh avatar
      if (data.avatar_url) {
        document.getElementById('avatarImage').src = data.avatar_url;
      }
    } catch (err) {
      console.error('Không thể tải avatar:', err);
    }
  }
  // Gọi hàm khi tải trang
  loadUserAvatar();
  </script>

</body>
</html>
