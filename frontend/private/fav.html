  <script>
const favListsEl = document.getElementById("favLists");
const form = document.getElementById("createListForm");

// üîπ T·∫£i danh s√°ch y√™u th√≠ch
// --- T·∫£i danh s√°ch y√™u th√≠ch ---
async function loadFavLists() {
  favListsEl.innerHTML = `<p class="text-gray-500 text-center">ƒêang t·∫£i...</p>`;
  try {
    const res = await fetch("/api/favlists", { credentials: "include" });
    if (!res.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i danh s√°ch");
    const lists = await res.json();

    favListsEl.innerHTML = "";
    if (!lists.length) {
      favListsEl.innerHTML = `<p class="text-gray-500 text-center">Ch∆∞a c√≥ danh s√°ch n√†o. H√£y t·∫°o m·ªõi!</p>`;
      return;
    }

    lists.forEach((list) => {
      const div = document.createElement("div");
      div.className =
        "bg-indigo-50 border border-indigo-100 rounded-xl px-5 py-4 shadow-sm transition";

      div.innerHTML = `
        <div class="flex justify-between items-center cursor-pointer select-none"
             onclick="toggleList(${list.id})">
          <span class="font-semibold text-indigo-700 text-lg flex items-center gap-2">
            <i class="fa-solid fa-heart text-pink-500"></i>
            ${list.name}
          </span>
          <div class="flex items-center gap-3">
            <i id="arrow-${list.id}" class="fa-solid fa-chevron-down text-gray-500 transition-transform duration-200"></i>
            <button onclick="event.stopPropagation(); deleteList(${list.id})" 
                    class="text-red-500 hover:text-red-700">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
        <div id="stories-${list.id}" class="hidden mt-3 pl-3"></div>
      `;

      favListsEl.appendChild(div);
    });
  } catch (err) {
    console.error(err);
    favListsEl.innerHTML = `<p class="text-red-500 text-center">L·ªói t·∫£i danh s√°ch!</p>`;
  }
}


// X√≥a truy·ªán kh·ªèi list 

// ü©µ X√ìA TRUY·ªÜN KH·ªéI LIST
async function removeStoryFromList(listId, storyId) {
  if (!confirm("X√≥a truy·ªán n√†y kh·ªèi danh s√°ch?")) return;
  try {
    const res = await fetch(`/api/favlists/${listId}/stories/${storyId}`, {
      method: "DELETE",
      credentials: "include",
    });
    const data = await res.json();
    if (!res.ok) return alert(data.message || "Kh√¥ng th·ªÉ x√≥a truy·ªán");
    alert("ƒê√£ x√≥a truy·ªán kh·ªèi danh s√°ch!");
    await loadFavLists();
  } catch (err) {
    console.error(err);
    alert("L·ªói k·∫øt n·ªëi server!");
  }
}
// üîπ B·∫≠t/t·∫Øt hi·ªÉn th·ªã truy·ªán trong list
// --- M·ªü / ƒë√≥ng danh s√°ch truy·ªán ---
async function toggleList(listId) {
  const container = document.getElementById(`stories-${listId}`);
  const arrow = document.getElementById(`arrow-${listId}`);

  // N·∫øu ƒëang m·ªü th√¨ ·∫©n ƒëi
  if (!container.classList.contains("hidden")) {
    container.classList.add("hidden");
    arrow.classList.remove("rotate-180");
    return;
  }

  // ƒê√≥ng t·∫•t c·∫£ list kh√°c (ƒë·∫£m b·∫£o ch·ªâ 1 m·ªü 1 l√∫c)
  document.querySelectorAll('[id^="stories-"]').forEach(el => el.classList.add("hidden"));
  document.querySelectorAll('[id^="arrow-"]').forEach(el => el.classList.remove("rotate-180"));

  // M·ªü list n√†y
  container.classList.remove("hidden");
  arrow.classList.add("rotate-180");
  container.innerHTML = `<p class="text-gray-500 text-sm text-center">ƒêang t·∫£i truy·ªán...</p>`;

  try {
    const res = await fetch(`/api/favlists/${listId}/stories`, { credentials: "include" });
    if (!res.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i truy·ªán");
    const stories = await res.json();

    if (stories.length === 0) {
      container.innerHTML = `<p class="text-gray-400 text-sm text-center">Danh s√°ch n√†y ch∆∞a c√≥ truy·ªán n√†o.</p>`;
      return;
    }

    container.innerHTML = stories
      .map(
        (story) => `
        <div class="flex items-center justify-between bg-white border rounded-lg px-3 py-2 mb-2 shadow-sm hover:shadow transition">
          <div class="flex items-center gap-3">
            <a href="read2.html?id=${story.id}">
            <img src="${story.cover_url || '/components/default-cover.jpg'}"
                 alt="${story.title}"
                 class="w-12 h-16 object-cover rounded-md border">
          </a>
            <a href="read2.html?id=${story.id}" 
               class="text-indigo-700 font-medium hover:underline line-clamp-1">${story.title}</a>
          </div>
          <button onclick="removeStoryFromList(${listId}, ${story.id})" 
                  class="text-red-500 hover:text-red-700">
            <i class="fa-solid fa-xmark text-lg"></i>
          </button>
        </div>
      `
      )
      .join("");
  } catch (err) {
    console.error(err);
    container.innerHTML = `<p class="text-red-500 text-sm text-center">L·ªói t·∫£i truy·ªán!</p>`;
  }
}


// üîπ T·∫°o danh s√°ch m·ªõi
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = input.value.trim();
  if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n danh s√°ch!");

  const btn = form.querySelector("button");
  btn.disabled = true;

  try {
    const res = await fetch("/api/favlists", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ name }),
    });
    const data = await res.json();

    if (res.status === 400 && data.message === "T√™n danh s√°ch ƒë√£ t·ªìn t·∫°i!") {
      alert("T√™n danh s√°ch n√†y ƒë√£ t·ªìn t·∫°i. Vui l√≤ng ch·ªçn t√™n kh√°c!");
    } else if (!res.ok) {
      alert(data.message || "Kh√¥ng th·ªÉ t·∫°o danh s√°ch!");
    } else {
      alert("ƒê√£ t·∫°o danh s√°ch th√†nh c√¥ng!");
      input.value = "";
      await loadFavLists();
    }
  } catch (err) {
    console.error("‚ùå L·ªói khi t·∫°o danh s√°ch:", err);
    alert("L·ªói k·∫øt n·ªëi server!");
  } finally {
    btn.disabled = false;
  }
});

// üîπ X√≥a danh s√°ch
async function deleteList(id) {
  if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a danh s√°ch n√†y?")) return;
  try {
    const res = await fetch(`/api/favlists/${id}`, {
      method: "DELETE",
      credentials: "include",
    });
    const data = await res.json();
    if (!res.ok) return alert(data.message || "Kh√¥ng th·ªÉ x√≥a");
    alert("ƒê√£ x√≥a danh s√°ch!");
    await loadFavLists();
  } catch (err) {
    console.error("‚ùå L·ªói khi x√≥a danh s√°ch:", err);
    alert("L·ªói k·∫øt n·ªëi server!");
  }
}

loadFavLists();
</script>
