<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/Logo.png">
  <title>Đăng Nhập | DH.story</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-blue-50 to-indigo-100">
  <!-- MAIN -->
  <main class="flex-grow flex justify-center items-center px-4 py-8">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8 border border-gray-100">
      <h2 class="text-center text-2xl font-bold text-indigo-600 mb-6">Đăng nhập vào tài khoản</h2>

      <form id="loginForm" method="POST" class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="text" id="email" name="email" placeholder="Nhập email..." required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Mật khẩu</label>
          <input type="password" id="password" name="password" placeholder="Nhập mật khẩu..." required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>

        <!-- Forgot Password -->
        <div class="flex justify-end">
          <a href="forgot-password.html" class="text-sm text-indigo-600 hover:underline">Quên mật khẩu?</a>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-all">
          Đăng Nhập
        </button>
      </form>

      <!-- Message -->
      <div id="message" class="mt-4 text-center text-sm"></div>

      <!-- Links -->
      <div class="mt-6 text-center space-y-2">
        <p class="text-gray-600">Chưa có tài khoản?
          <a href="register.html" class="text-indigo-600 font-medium hover:underline">Đăng ký</a>
        </p>
        <a href="index.html" class="text-gray-500 text-sm hover:underline">← Quay lại trang chủ</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white shadow-inner py-4 text-center text-gray-600 text-sm">
    <p>© 2025 <span class="font-semibold text-indigo-600">DH.story</span></p>
  </footer>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById('loginForm');
    const messageContainer = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        messageContainer.innerHTML = '';
        const messageDiv = document.createElement('div');
        messageDiv.textContent = data.message;
        messageDiv.className = data.message.includes('thành công')
          ? 'text-green-600 font-semibold'
          : 'text-red-500';
        messageContainer.appendChild(messageDiv);

        if (data.message === 'Đăng nhập thành công!') {
          if(data.role === 'admin'){
            setTimeout(() => window.location.href = '/admin.html', 2000);
          }else
            setTimeout(() => window.location.href = '/index2.html', 1000);
        }
      } catch (error) {
        console.error('Có lỗi xảy ra:', error);
      }
    });
  </script>
</body>
</html>
