<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký | DH.story</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-blue-50 to-indigo-100">
  <!-- FORM -->
  <main class="flex-grow flex justify-center items-center px-4 py-8">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8 border border-gray-100">
      <h2 class="text-center text-2xl font-bold text-indigo-600 mb-6">Tạo tài khoản mới</h2>
      <form id="registerForm" class="space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-gray-700 font-medium mb-1">Tên đăng nhập</label>
          <input type="text" id="username" name="username" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Mật khẩu</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm_password" class="block text-gray-700 font-medium mb-1">Xác nhận mật khẩu</label>
          <input type="password" id="confirm_password" name="confirm_password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-all">
          Đăng Ký
        </button>
      </form>

      <!-- Message -->
      <div id="message" class="mt-4 text-center text-sm"></div>

      <!-- Links -->
      <div class="mt-6 text-center space-y-2">
        <p class="text-gray-600">Đã có tài khoản?
          <a href="login.html" class="text-indigo-600 font-medium hover:underline">Đăng nhập</a>
        </p>
        <a href="index.html" class="text-gray-500 text-sm hover:underline">← Quay lại trang chủ</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white shadow-inner py-4 text-center text-gray-600 text-sm">
    <p>© 2025 <span class="font-semibold text-indigo-600">DH.story</span></p>
  </footer>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById('registerForm');
    const messageContainer = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, confirm_password: confirmPassword })
        });
        const data = await response.json();

        messageContainer.innerHTML = '';
        const messageDiv = document.createElement('div');
        messageDiv.textContent = data.message;
        messageDiv.className = data.message.includes('thành công')
          ? 'text-green-600 font-semibold'
          : 'text-red-500';
        messageContainer.appendChild(messageDiv);

        if (data.message === 'Đăng ký thành công!') {
          setTimeout(() => window.location.href = '/login.html', 2000);
        }
      } catch (error) {
        console.error('Có lỗi xảy ra:', error);
      }
    });
  </script>
</body>
</html>
