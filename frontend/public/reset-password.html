<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Lại Mật Khẩu | DH.story</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-blue-50 to-indigo-100">
  <main class="flex-grow flex justify-center items-center px-4 py-8">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8 border border-gray-100">
      <h2 class="text-center text-2xl font-bold text-indigo-600 mb-6">Nhập mã xác nhận</h2>

      <form id="resetForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Mã OTP</label>
          <input type="text" id="otp" placeholder="Nhập mã gồm 6 chữ số..." required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Mật khẩu mới</label>
          <input type="password" id="newPassword" placeholder="Nhập mật khẩu mới..." required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-all">
          Xác nhận đổi mật khẩu
        </button>
      </form>

      <div id="message" class="mt-4 text-center text-sm"></div>

      <div class="mt-6 text-center">
        <a href="login.html" class="text-gray-500 text-sm hover:underline">← Quay lại đăng nhập</a>
      </div>
    </div>
  </main>

  <footer class="bg-white shadow-inner py-4 text-center text-gray-600 text-sm">
    <p>© 2025 <span class="font-semibold text-indigo-600">DH.story</span></p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const otp = document.getElementById("otp").value;
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("/api/auth/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp, newPassword })
      });

      const data = await res.json();
      document.getElementById("message").innerHTML = data.message;

      if (data.message.includes("thành công")) {
        document.getElementById("message").className = "text-green-600 font-medium text-center mt-4";
        setTimeout(()=> window.location.href="login.html", 1500);
      } else {
        document.getElementById("message").className = "text-red-500 text-center mt-4";
      }
    });
  </script>
</body>
</html>
