<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên Mật Khẩu | DH.story</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-blue-50 to-indigo-100">
  <main class="flex-grow flex justify-center items-center px-4 py-8">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8 border border-gray-100">
      <h2 class="text-center text-2xl font-bold text-indigo-600 mb-6">Khôi phục mật khẩu</h2>

      <form id="forgotForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="text" id="email" placeholder="Nhập email đã đăng ký..." required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-all">
          Gửi mã xác nhận
        </button>
      </form>

      <div id="message" class="mt-4 text-center text-sm"></div>

      <div class="mt-6 text-center">
        <a href="login.html" class="text-gray-500 text-sm hover:underline">← Quay lại đăng nhập</a>
      </div>
    </div>
  </main>

  <footer class="bg-white shadow-inner py-4 text-center text-gray-600 text-sm">
    <p>© 2025 <span class="font-semibold text-indigo-600">DH.story</span></p>
  </footer>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const res = await fetch("/api/auth/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      document.getElementById("message").innerHTML = data.message;
      document.getElementById("message").className = "mt-4 text-center text-sm text-green-600 font-medium";
      
      // Điều hướng sang trang nhập OTP
      setTimeout(()=> window.location.href="reset-password.html?email=" + email, 1200);
    });
  </script>
</body>
</html>
